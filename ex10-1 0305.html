<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>윈도우 열기</title>
  <!--3개의 링크를 가진 웹 페이지를 작성하고, 각 링크를 클릭하면 myWin 이름의 새 윈도우를 열고 해당 사이트를 출력하라. myWin 윈도우는 공유된다. 새 윈도우는 스크린의 (300, 300) 위치에 400x300 크기로 출력된다.-->

  <script>
  function load(URL){
	window.open(URL, "myWin", "left=300,top=300,width=400,height=300");
  }
  </script>
 </head>
 <body>
  <h3>window.open()으로 윈도우 열기</h3>
  <hr>
  <a href="javascript:load('http://www.graceland.com')">엘비스 프레슬리 홈페이지</a><br>
  <a href="javascript:load('http://www.universalorlando.com')">유니버설 올랜드 홈페이지</a><br>
  <a href="javascript:load('http://www.disneyworld.com')">디즈니 월드 홈페이지</a><br>
 </body>
</html>
