<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제6</title>
  <!--<div> " 시계를 클릭하면 멈추고, 다시 클릭하면 반복해서 시간이 흐르게 하시오.
	힌트) 클릭시 시간Id 값이 ==null 이면 글자색 진하게 , 시간Id 값이 !=null 아님 흐리게-->
  <style>
  div{display:inline-block; width:10em; border:1px solid gray; background-color:#ffff99;}
  </style>
  <script>
  let timerID=null;
  function sWatch(){
	let watch = document.getElementById("watch");
	timeout(watch);
	setTimeout("timeout(watch)", 1000);
  }
  function timeout(a){
	let b = new Date();
	a.innerHTML= b.toLocaleTimeString();
  }
  function cWatch(){
	if(timerID==null){
		timerID = setInterval("timeout(watch)", 1000);
		document.getElementById("watch").style.color = "black";
	}else{
		clearInterval(timerID);
		timerID=null;
		document.getElementById("watch").style.color = "lightgray";
	}
  }
  </script>
 </head>
 <body onload="sWatch()">
  <h3>div 태그에 시계 만들기</h3>
  시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다
  <hr>
  <div id="watch" onclick="cWatch()"></div>
 </body>
</html>
