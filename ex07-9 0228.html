<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Object()로 사용자 객체 만들기</title>
  <script>
  //메소드로 사용할 3개의 함수 작성
  function inquiry(){
	  return this.balance;//잔액조회
	  }
  function deposit(money){
	  this.balance+=money;//money 만큼 저금
	  }
  function withdraw(money){//예금 인출 money는 인출하고자 하는 액수 / money가 balance보다 작다고 가정함.
	  this.balance-=money;//this.balance 객체의 balance 프로퍼티
	  return money;
  }
  //사용자 객체 만들기 //맵형식?
  let account=new Object();//반복해서 사용하기 힘듬 추가될때마다 아래 폼으로 추가 작성 해야함.
  account.owner="제임스";//계좌 주인 프로퍼티 생성 및 초기화
  account.code="111";//코드 프로퍼티 생성 및 초기화
  account.balance=35000;//잔액 프로퍼티 생성 및 초기화
  account.inquiry=inquiry;//메소드 작성
  account.deposit=deposit;//메소드 작성
  account.withdraw=withdraw;//메소드 작성

  </script>
 </head>
 <body>
  <h3>Object()로 사용자 객체 만들기</h3>
  <hr>
  <script>
  //객체 활용
  document.write("account : ");
  document.write(account.owner,", ");
  document.write(account.code,", ");
  document.write(account.balance,"<br>");

  account.deposit(10000);//10000원 저금 //account객체에 있는 deposit 메소드 호출
  document.write("10000원 저금 후 잔액은 : ",account.inquiry(),"<br>");
  account.withdraw(50000);//50000원 인출 마이너스통장 자동개설 됨
  document.write("5000원 인출 후 잔액은 : ",account.inquiry(),"<br>");
  </script>
 </body>
</html>
<!--강사님 정리.
객체생성
1.Objetc()객체로 생성하는 경우:1회성(반복해서 사용하기 힘듬)
let 객체변수=new Object();
속성과 메서드 설정
객체변수.속성=값;
객체변수.메서드명=함수명; 미리 함수가 정의되어 있어야 함.

2.리터럴 표기법으로 생성하는 경우(객체 상수로 부터 생성됨)
let 객체변수={
속성:값;
메서드명:function(){
처리할 구문;
}
}
let bb=new 객체변수();//라고 사용할수 없음. is not a Constraction(생성자가 없다 라는 에러가 뜸)
사용방법 : 객체변수.속성="값" or 객체변수.메서드="값" 

3.생성자 함수 이용해서 생성하는 경우(프로토타입으로 생성과 같은말)
function Student(name){
this.name="name";//이 줄은 Student(객체)자신을 가리킴
this.메서드명=function(){
처리내용;
}
객체생성
let a=new Student("홍길동");//객체 이름 자체가 생성자.
