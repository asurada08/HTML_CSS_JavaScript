<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>이미지 테두리 만들기</title>
  <style>
  p{background:yellow; width:200px; height:60px; padding:10px; border:20px; border-style:solid lightgray;}
  /*border:20px solid lightgray;(border-width와 border-style 동시 지정)/ 순서 무관하고 두께, 선모양은 반드시 주어야함*/
  #round{border-image:url("img/border.png") 30 round;}/*테두리 길이 만큼 에지 이미지 반복배치*/
  #repeat{border-image:url("img/border.png") 30 repeat;}/*에지 이미지 반복배치(길이 무시함)*/
  #stretch{border-image:url("img/border.png") 30 stretch;}/*에지 이미지를 테두리 길이만큼 늘여 배치*/
  /*border-image:url("~~") 30 round;
  ("~~"):이미지url (30):이미지에서 30px 조각을 때어내 모서리에 배치 (round)에지 이미지 반복배치*/
  </style>
 </head>
 <body>
  <h3>이미지 테두리 만들기</h3>
  <hr>
  <img src="img/border.png" alt="원본"><br>
  원본 이미지 입니다.<br>
  <hr>
  <p>20x20 크기의 회색 테두리를 가진 p 태그</p>
  <p id="round">round 스타일 이미지 테두리</p>
  <p id="repeat">repeat 스타일 이미지 테두리</p>
  <p id="stretch">stretch 스타일 이미지 테두리</p>
 </body>
</html>
