<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>string 객체의 메소드 활용</title>
 </head>
 <body>
  <h3>string 객체의 메소드 활용</h3>
  <hr>
  <script>
  /*
  String 객체 : 내부 문자열 수정 불가
  스트링 하나도 
  */
  let a=new String("Boys and Girls");
  let b="!!";//new String("!!");로 적어도 됨
  document.write("a : ",a,"<br>");
  document.write("b : ",b,"<br><hr>");
  document.write(a.charAt(0),"<br>");//a의 0번째 인덱스 값
  document.write(a.concat(b,"입니다"),"<br>");//a에 b,"입니다" 결합
  document.write(a.indexOf("s"),"<br>");//a에 첫번째 "s"가 들어있는 위치
  document.write(a.lastIndexOf("s"),"<br>");//a에 마지막 "s"가 들어있는 위치
  document.write(a.indexOf("And"),"<br>");//a에 And가 있는 인덱스 값 없으면 (-1) 대,소문자 구분함
  document.write(a.slice(5,8),"<br>");//a에 5번째 인덱스 값부터 8번째 인덱스값은 포함하지 않은 배열 복사
  document.write(a.substr(5,3),"<br>");//a에 5번째 인덱스 값부터 3의 길이 만큼 추출
  document.write(a.substring(3,5),"<br>");//3문자열.substring(index, index-1)
  document.write(a.toUpperCase(),"<br>");//a에 있는 소문자를 대문자로 변환
  document.write(a.replace("and","or"),"<br>");//a에 있는 and를 or로 변경
  document.write("영어","   kitae   ".trim(),"한국<br><hr>");//trim()은 공백을 지움 &nbsp는 안됨.
  let sub=a.split(" ");
  document.write("a를 빈칸으로 분리<br>");//구분자로 분리하여 배열로 리턴(현재는 공백을 구분자로 취급)
  for(let i=0;i<sub.length;i++){//0부터 2까지 반복실행
	  document.write("sub",i," = ",sub[i],"<br>");
  }
  document.write("<hr>String 메소드를 실행 후 a와 b 변함 없음<br>");//위에 메소드는 실행 후 각 배열의 값이 변하지 않음.
  document.write("a : ",a,"<br>");
  document.write("b : ",b,"<br>");
  </script>
 </body>
</html>
