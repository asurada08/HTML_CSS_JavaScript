<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>둥근 모서리 테두리</title>
  <style>
  p{background:#90d000; width:300px; padding:20px;}
  #round1{border-radius:50px;}/*모든 값을 50px로 동일하게 주려고 해서 하나만 입력*/
  #round2{border-radius:0px 20px 40px 60px;}/*각 모서리 값을 다르게 입력*/
  #round3{border-radius:0px 20px 40px;}/*4번째 생략은 2번째 값과 동일하여 생략*/
  #round4{border-radius:0px 20px;}/*3번째 생략은 1번재 값과 동일, 4번째 생략은 2번제 값과 동일하여 생략*/
  #round5{border-radius:50px; border-style:dotted;}/*모든 값을 50px로 동일하게 적용 테두리 점선표시*/
  /*1, 2, 3, 4 값중 생략을하면 대각선으로 적용이 됨 패딩과는 다름*/
  </style>
 </head>
 <body>
  <h3>둥근 모서리 테두리</h3>
  <hr>
  <p id="round1">반지름 50px의 둥근 모서리</p>
  <p id="round2">반지름 0, 20, 40, 60 둥근 모서리</p>
  <p id="round3">반지름 0, 20, 40, 20 둥근 모서리</p>
  <p id="round4">반지름 0, 20, 0, 20 둥근 모설</p>
  <p id="round5">반지름 50의 둥근 점선 모서리</p>
 </body>
</html>
