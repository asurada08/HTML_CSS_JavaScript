<!--블록테그에만 적용
overflow:visible|hidden|scroll|auto
overflow:visible 콘텐츠가 잘리지 않게 태그 영역을 넘어 출력(디폴트)
overflow:hidden 콘탠츠를 테그 크기로 잘라 넘어가는것은 보이지 않게, 스크롤바 없음
overflow:scroll 스크롤바를 항상 붙여서 출력
overflow:auto 콘튼츠 박스의 높이보다 넘치면 스크롤바 자동 생성-->
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>overflow 프로퍼터</title>
  <style>
  p{width:15em; height:3em; border:1px solid lightgray;}/*영역이 넘어가는것을 확인하기 위한 영역 설정*/
  .hidden{overflow:hidden;}
  .visible{overflow:visible;}
  .scroll{overflow:scroll;}
  .auto{overflow:auto;}
  </style>
 </head>
 <body>
  <h3>overflow 프로퍼터</h3>
  <hr>
  <p class="hidden">overflow에 hidden 값을 적용하면 박스를 넘어가는 애용이 잘려 보이지 않습니다.</p>
  <p class="visible">overflow에 visible 값을 적용하면 콘텐츠가 박스를 넘어가도 출력됩니다.</p>
  <p class="scroll">overflow에 scroll 값을 적용하면 박스에 스크롤바를 붙여 출력합니다.</p>
  <p class="auto">overflow에 auto 값을 적용하면 박스에 내용이 넘칠때 스크롤바를 자동으로 붙여 출력합니다.</p>
 </body>
</html>
<!--hidden 영역 밖에있는것은 잘림/visible 영역 밖으로 넘어가도 보이게/scroll은 영역 밖에 부분을 스크롤로 보이게-->
