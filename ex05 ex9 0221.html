<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  @keyframes textColorAnimation{
  0%{color:blue;}
  30%{color:green;}
  100%{color:red;}
  }
  span{animation-name:textColorAnimation; animation-duration:10s; animation-iteration-count:infinite;}
  </style>
 </head>
 <body>
  <p><span>span</span></p> 텍스트를 10초에 blue, green, red 컬러로 무한 반복합니다
 </body>
</html>
