<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제8</title>
  <!--li 컨탠츠(항목)을 클릭하면 텍스트 크기가 1.3배로 출력하고 다른 항목을 클릭하면 이전항목은 원래크기 1em으로 출력하시오-->
  <script>
  let pt=null;
  window.onclick = function(e){
	if(e.target.tagName.toLowerCase() !="li"){
		return;
	}else{
		e.target.style.fontSize="1.3em";//지금 선택된 요소
	}
	if(pt != null){
		pt.style.fontSize="1em";//직전에 선택된 요소
	}
	pt=e.target;//지금 선택된 요소를 전에 선택한 요소에 넣어야함.
  }

  </script>
 </head>
 <body>
  <h3>아이템을 클릭하면 1.3배 크기로</h3>
  <hr>
  <p>여름 방학 때 하고 싶은 것들</p>
  <ul>
  <li>자전거로 대한민국 일주</li>
  <li>책 100권 읽기</li>
  <li>철인 3종 경기 준비</li>
  <li>자바 스크립트 정복</li>
  </ul>
 </body>
</html>
