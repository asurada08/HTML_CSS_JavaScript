<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>원호 그리기</title>
 </head>
 <body>
  <h3>원호 그리기</h3>
  <hr>
  <canvas id="myCanvas" style="background-color:aliceblue" width="200" height="150"></canvas>
  <script>
  let canvas=document.getElementById("myCanvas");
  let context=canvas.getContext("2d");
  
  context.beginPath();//빈 경로 구성
  context.strokeStyle="green";
  context.arc(100,70,30,0,1.5*Math.PI,false);//시계방향 호을 그림 false 생략가능
  context.stroke();//경로의 원을 그림

  context.beginPath();//빈 경로 구성 새로운 호을 그릴 예정
  context.strokeStyle="red";
  context.arc(100,70,50,Math.PI/2,Math.PI,true);//반시계방향 호를 그림 true라서
  context.stroke();
  </script>
 </body>
</html>
