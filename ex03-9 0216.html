<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>체크 박스 만들기</title>
 </head>
 <body>
  <h3>먹고 싶은 것 모드 체크하세요</h3>
  <hr>
  <form>
	짜장면<input type="checkbox" value="1"><!--비슷한 종류끼리 name로 묶어야 함 나중에 프로그래밍을 할때에는-->
	짬뽕<input type="checkbox" value="2">
	탕수육<input type="checkbox" value="3">
	볶음밥<input type="checkbox" value="4" checked><!--checked를 쓰면 무조건 선택 상태로 나옴-->
	깐풍기<input type="checkbox" value="5">
  </form>
 </body>
</html>
