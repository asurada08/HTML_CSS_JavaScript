<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제6</title>
  <!--이미지 위에 마우스 휠을 아래로 굴리면 이미지가 5%씩 축소되고, 위로 굴리면 5%씩 확대 하시오 단 이미지가 50px*50px 이면 더 축소 불가 되도록 하시오.-->
  <script>
  let width=0, height=0;
  function wheel(e,img){
	if(e.wheelDelta>0){
		if(img.width>=50){
			img.width -= img.width*0.05;
			img.height -= img.height*0.05;
		}else{
		img.width=65;
		img.height=50;
		}
	}else{
		img.width += img.width*0.05;
		img.height += img.height*0.05;
	}
  }
	/*if(e.wheelDelta<0){
		img.width -= img.width*0.05;
		img.height -= img.height*0.05;
	}else{
		img.width += img.width*0.05;
		img.height += img.height*0.05;
	}
  }*/
  </script>
 </head>
 <body>
  <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
  <hr>
  <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대 됩니다.</p>
  <img onwheel="wheel(event, this)" src="img/Tulips.png">
 </body>
</html>
