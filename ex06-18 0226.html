<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>while문</title>
 </head>
 <body>
  <h3>while문으로 0에서 n까지 합</h3>
  <hr>
  <script>//while는 끝이 명확하지 않을때 사용
  let n=prompt("0보다 큰 정수를 입력하세요",0);
  n=parseInt(n);//문자열 n을 숫자로 바꿈
  let i=0, sum=0;
  //while(i<=n){//i가 0에서 n까지 반복
	//  sum+=i;
	//  i++;//증가값
  //}
  for(let i=0;i<=n;i++){
	  sum+=i;
  }
  document.write("0에서 ",n,"까지 합은 ",sum);
  </script>
 </body>
</html>
