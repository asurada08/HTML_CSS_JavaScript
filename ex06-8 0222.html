<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>산술연산</title>
 </head>
 <body>
  <h3>산술연산</h3>
  <hr>
  <script>
  /*
  /:정수/정수 정수/실수 실수/정수 실수/실수 결과가 실수 까지는 나옴
  %:정수 % 정수=정수 실수값이 나오지 않음.

  */
  let x=32;
  let total=100+x*2/4-3;//total은 113
  let div=x/10//div는 3.2
  let mod=x%2//mod는 x를 2로 나눈 나머지 0

  document.write("x: "+x+"<br><br>");
  document.write("100+x*2/4-3 = "+total+"<br>");
  document.write("div=x/10 = "+div+"<br>");
  document.write("x%2 = "+mod+"<br>");
  </script>
 </body>
</html>
