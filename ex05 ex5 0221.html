<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>리스트 꾸미기</title>
  <style>
  ul{background:goldenrod; padding:10px 10px 10px 50px; list-style-type:cjk-ideographic;/*list-style-image:url("img/marker.png")*/}
  /*list-style-position:inside; 마커가 li 시작부분에 위치*/
  ul li{background:greenyellow; margin-bottom:5px;}
  </style>
 </head>
 <body>
  <h3>커피 메뉴</h3>
  <ul>
  <li>Espresso</li><!--기본값 마커는 ul에 패딩부분에 있어 ul에 padding-left 부분 여백이 없으면 사라질수도 있음?-->
  <li>Cappuccino</li>
  <li>Cafe Latte</li>
  </ul>
 </body>
</html>
<!--
마커 종류 list-style-type:disc|armenian|circle|cjk-ideographic|decimal|georgian|
		lower-alpha|lower-roman|upper-roman|none-->
