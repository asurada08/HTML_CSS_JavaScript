<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제3</title>
  <!--계산식을 입력받아 Enter 했을 때 결과를 값에 표시하세요-->
  <script>
  function enterKey(e){
	if(e.code=="Enter"){
	let exp = document.getElementById("exp");
	let result = document.getElementById("result");
	//if(event.keyCode==13){
		result.value = eval(exp.value);
	}
  }
  </script>
 </head>
 <body>
  <h3>계산기 만들기</h3>
  <hr>
  <p>수식을 입력하고 Enter를 입력하세요</p>
  <form>
	식 <input type="text" id="exp" value="" onkeydown="enterKey(event)"><br>
	값 <input type="text" id ="result"> 
  </form>

  
 </body>
</html>
