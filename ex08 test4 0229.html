<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제4</title>
  <!--아래 내용을 보고 문서를 작성하고, show/hide 버튼을 누르면 보였다가/감추기가 되도록 하시오.
  힌트) visibility=visible;   visibility=hidden ; 사용하고, 배열을 이용
-->
  <script>
	function showhide(){
	let sp=document.getElementsByTagName("span");
	for(let i=0;i<sp.length;i++){
		if(sp[i].style.visibility==="hidden"){
			sp[i].style.visibility="visible";
			sp[i].style.color="blue";
		}else{
			sp[i].style.visibility="hidden";
		}
	}
  }
  </script>
 </head>
 <body>
  <h3>다음 빈 곳에 숨은 단어? <button onclick="showhide()">show/hide</button></h3>
  <hr>
  <ul>
  <li>I (<span style="visibility:hidden">love</span>) you.</li>
  <li>CSS is Cascading (<span style="visibility:hidden">Style</span>) sheet.</li>
  <li>응답하라 (<span style="visibility:hidden">1988</span>)</li>
  <ul>
 </body>
</html>
