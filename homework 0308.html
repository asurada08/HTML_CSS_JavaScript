<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>온라인 앙케이트</title>
    <style>
		div{border-top: 0px; border-right: 0px; 
			background: #ffffcc; 
			border-bottom: 0px; position: absolute; 
			left: 200px; 	border-left: 0px; top: 100px
			}
    </style>
    <script>
        function sub(){
            let g = document.getElementsByName("gender");
            for(let i=0;i<g.length;i++){
                if(g[i].checked){
                    text = g[i].value+"\n";
				}
            }
            let l = document.getElementsByName("level");
            for(let i=0;i<l.length;i++){
                if(l[i].checked){
                    text += l[i].value+"\n";
				}
			}
            let s = document.getElementsByName("search")
            for(let i=0;i<s.length;i++){
                if(s[i].checked){
                    text += s[i].value+" ";
				}
            }
            text +="\n"+document.getElementById("text").value+"\n";
            alert(text);
        }
    </script>
</head>
<body>
	<div>
    <h3>온라인 앙케이트</h3>
    <hr>
    1. 성별
    <form>
        남 <input type="radio" name="gender" value="남">
        여 <input type="radio" name="gender" value="여"><br><br>
    2. 본사의 제품을 평가한다면?<br>
        매우만족 : <input type="radio" name="level" value="매우만족">
        그저 그렇다 : <input type="radio" name="level" value="그저그렇다">
        불만족스럽다 : <input type="radio" name="level" value="불만족스럽다">
    <p>3. 가장 자주 사용하는 검색엔진은?</p>
        심마니 : <input type="checkbox" name="search" value="심마니">
        네이버 정보탐정 : <input type="checkbox" name="search" value="네이버 정보탐정">
        야후 : <input type="checkbox" name="search" value="야후">
        라이코스 : <input type="checkbox" name="search" value="라이코스">
        알타비스타 : <input type="checkbox" name="search" value="알타비스타"><br><br>
    4. 본사에게 하고 싶은 말은?<br>
    <textarea id="text" rows="4" cols="55"></textarea><br><br>
    <center>
        <button id="b1" onclick="sub()">앙케이트 제출</button> <button id="b2" type="reset">앙케이트 취소</button>
    <center>
    </form>
	</div>
</body>
</html>
