<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제8</title>
 </head>
 <body>
  <script>
	function addAnswer(obj, text) {
		let parent = obj.parentElement;//div태그
		if(obj != parent.lastElementChild){//끝이 아닐때
			return;
		}
		let newP = document.createElement("p");//p태그 생성
		newP.innerHTML = text; //p태그에 답 넣고
		parent.appendChild(newP);//div
	}
  </script>
  <h3>정답의 동적 삽입</h3>
  <hr>
  <div><p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
	<button onclick="addAnswer(this, '백설공주')">답보기</button>
  </div>
  <div><p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
	<button onclick="addAnswer(this, '둘다')">답보기</button></div>
 </body>
 </body>
</html>
