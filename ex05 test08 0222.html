<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제08</title>
  <style>
  @keyframes spin{
  0%{transform:rotate(90deg);}
  50%{transform:rotate(-90deg);}
  100%{transform:rotate(90deg);}
  }
  img{animation:spin 1s linear infinite;}

}
  </style>
 </head>
 <body>
  <h3>어지러워요(1초에 1번 무한 반복)</h3>
  <hr>
  <img src="img/spongebob.png" width="80px" height="100px">
 </body>
</html>
