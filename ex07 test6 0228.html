<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제06</title>
 </head>
 <body>
  <h3>문자열 분할</h3>
  <hr>
  <script>
  let names=prompt("이름&이름 식으로 입력하세요");
  let arr=names.split("&");//배열로 저장
  for(let i=0;i<arr.length;i++){
	  document.write(arr[i],"<br>");
  }
  </script>
 </body>
</html>
