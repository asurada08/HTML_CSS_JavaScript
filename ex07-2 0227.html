<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>[]로 배열 만들기</title>
 </head>
 <body>
  <h3>[]로 배열 만들기</h3>
  <hr>
  <script>
  /*
  자바 길이 구하기 : String.length(); / 배열.length;
  자바스크립트 길이 구하기 : String.length; / 배열.length;
  자바와 자바스크립트는 차이가 있음*/
  let plots=[20,5,8,15,20];//원소 5개(정수 5개)의 배열 생성
  plots[5]=3;//5번째 값 추가
  //document.write("let plots=[20,5,8,15,20]<br>");
  document.write(plots,"<br>");
  //[]로 정수 5개를 저장할 배열을 만들고, 원소 숫자 만큼(값 만큼) *을 출력함. 자바스크립트는 배열 내에 값을 추가하기 쉬움.
  for(let i=0;i<plots.length;i++){//plots.length=5
	  let size=plots[i];//plots 배열의 i번째 원소
	  while(size>0){
		  document.write("*");
		  size--;
	  }
	  document.write("&nbsp",plots[i],"<br>");
  }
  </script>
 </body>
</html>
