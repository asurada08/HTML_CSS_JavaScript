<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>표에 이미지 삽입</title>
  <style>
  table,tr,td{border:3px green dotted;border-collapse:collapse}
  </style>
 </head>
 <body>
  <h3>표에 이미지 삽입</h3>
  <hr>
  <table>
   <caption>좋아하는 과일</caption>
   <tbody>
    <tr>
     <td><img src="img/apple.png"</td>
     <td><img src="img/banana.png"</td>
     <td><img src="img/mango.png"</td>
    </tr>
   <tbody>
  </table>
 </body>
</html>
