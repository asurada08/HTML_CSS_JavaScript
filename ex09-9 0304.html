<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>onclick</title>
  <script>
  /*
  이벤트 전파제어
  이벤트.stopPropagation()
  이벤트.removeEventListener()
  이벤트.preventDefault()*/
  function calculate(){
	let exp=document.getElementById("exp");
	let result=document.getElementById("result");
	result.value=eval(exp.value);
  }
  </script>
 </head>
 <body>
  <h3>onclick</h3>
  <hr>
  <p>계산하고자 하는 수식을 입력하고 계산 버튼을 누르시오.</p>
  <br>
  <form>
  식 : <input type="text" id="exp" value=""><br>
  값 : <input type="text" id="result" value=""><input type="button" value="계산" onclick="calculate()">
  </form>
 </body>
</html>
