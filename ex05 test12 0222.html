<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제12</title>
  <style>
  div{width:300px; border:2px solid pink;}/*창에 보이게 하는 부분 영역 설정*/
  ul{list-style-type:none; padding:0 20px;}/*ul li 앞에 나오는 marker삭제 및 ul의 패딩영역 초기값 입력*/
  ul li{font:bold italic 35px Sans-Serif; padding-left:5px; margin-bottom:10px;}
  /*ul li 부분 폰트 속성 및 패딩 왼쪽 마진 아래쪽 영역 초기값 입력*/
  ul li span{position:absolute; color:olive;} /*span 위치 속성 글자 컬러 지정*/
  ul li p{font:14px Sans-Serif; padding-left:50px;} /*p 글자 속성 패딩 왼쪽부분 영역 초기값 입력*/
  div > h3{text-align:center;} /*div>h3의 가운데 정렬*/
  </style>
 </head>
 <body>
  <h3>카푸치노</h3>
  <hr>
  <div>
  <h3>카푸치노 만드는 순서</h3>
  <ul>
  <li><span>1.</span><p>에스프레소를 추출한다. 반드시 에스프레소 콩을 사용해야 제맛이 난다.</p></li>
  <li><span>2.</span><p>적당한 용기에 우유를 넣어 중탕을 하거나 끓기 직전까지 데운다.</p></li>
  <li><span>3.</span><p>몇포간 저어 충분히 거품을 낸다. 거품이 충분하지 않으면 풍미가 떨어진다</p></li>
  <li><span>4.</span><p>컴에 계피 막대를 꽂고 커피를 부은후 우유 거품을 붓는다. 휘핑크림을 얹고 계피가루를 뿌린다.</p></li>
  </ul>
  </div>
 </body>
</html>
