<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>for문</title>
 </head>
 <body>
  <h3>for문으로 10px~35px 크기 출력</h3>
  <hr>
  <script>
  for(let size=10;size<=35;size+=5){
	
	document.write("<span ");
	document.write("style='font-size:",size,"px'>");
	document.write(size,"px");
	document.write("</span>");
  }//  document.write("<span style='font-size:",size,"px'>",size,"px</span>");이걸 풀어 적은것.
  document.write("<br><br>");
  //1부터 5까지의 합을 구하세요
  sum=0;
  for(let i=0;i<=10;i++){
	  sum+=i;
	  document.write(sum," ");
  }
  document.write("<br><br>1부터 10까지의 합은 ",sum," 입니다.<br><br>");

  a=0;
  for(let j=1;j<=100;j++){
	  a+=j;
  }
  document.write("1부터 100까지의 합은 ",a," 입니다.<br><br>");

  document.write("<pre>");
  document.write("일 월 화 수 목 금 토<br>");
  document.write("             1  2  3<br>");
  document.write(" 4  5  6  7  8  9  10<br>");
  document.write(" 11 12 13 14 15 16 17<br>");
  document.write(" 11 12 13 14 15 16 17<br>");
  document.write(" 18 19 20 21 22 23 24<br>");
  document.write(" 25 26 27 28 29");
  document.write("</pre>");

  for(let k=1;k<=29;k++){
	  document.write(k+"&nbsp");
	  if(k%7==0){
	  document.write("<br>");
	}
  }
  </script>
 </body>
</html>
