<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>setTimeout()으로 웹 페이지 자동 연결</title>
  <!--이미지 위에 마우스를 올린 상태로 5초가 지나면 네이버에 연결하며, 5초 전에 이미지를 벗어나면 타이머를 해제하는 코드를 작성하라.-->
  <script>
  let timerID=null;
  function startTimer(time){
	  timerID=setTimeout("load('http://www.naver.com')", time);//타이머 시작
	  document.getElementById("img").title="타이머 작동 시작...";//이미지에 마우스 올리면 나타나는 툴팁 메시지
  }
  function cancelTimer(){
	  if(timerID!=null){
		clearTimeout(timerID);//타이머 중단
	  }
  }
  function load(url){
	  window.location = url;//현재 윈도우에 url 사이트 로드
  }
  </script>
 </head>
 <body>
  <h3>이미지에 마우스를 올리고 5초간 그대로 있을 때 사이트로 이동합니다</h3>
  <hr>
  <img id="img" src="img/naver.png" onmouseover="startTimer(5000)" onmouseout="cancelTimer()">
 </body>
</html>
