<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>display:inline</title>
  <style>
  div{background-color:orange; width:250px; height:100px;}
  div div{display:inline; border:1px solid green; width:100px; height:60px; background-color:skyblue;}
  </style>
 </head>
 <body>
  <h3>div를 display:inline으로</h3>
  <hr>
  <div>
  <div>inline DIV</div>
  <div>inline DIV</div>
  <div>inline DIV</div>
  <div>inline DIV</div>
  <div>inline DIV</div>
  </div>
 </body>
</html>
