<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제03</title>
 </head>
 <body>
  <h3>도형 서식 폼 만들기</h3>
  <hr>
  <form>
  <fieldset>
  <legend>도형 서식 입력</legend>
  선종류<select size="3">
  <option value="선없음">선없음</option>
  <option value="실선">실선</option>
  <option value="점선">점선</option>
  </select><br><br>
  <!-- <label> 선종류<se -->

  선두께<input type="number" min="1" max="50"> 선색<input type="color" value="#00BFFF"><br><br>
  
  투명도<input type="range" min="0" max="100" list="transparency">
  <datalist id="transparency">
  <option value="0">
  <option value="50">
  <option value="100">
  </fieldset>
  </form>
 </body>
</html>
