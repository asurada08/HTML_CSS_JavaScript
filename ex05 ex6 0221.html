<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>기본 구조를 가진 표 만들기</title>
  <style>
  table{border:1px solid blue; border-collapse:collapse;}
  td, th{border:1px dotted green;}
  
  thead th{width:100px; height:40px;}
  td,th{width:100px; height:20px; padding:10px; text-align:right;}
  
  </style>
 </head>
 <body>
  <h3>1학기 성적</h3>
  <hr>
  <table>
  <thead>
  <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
  </thead>
  <tfoot>
  <tr><th>합</th><th>175</th><th>169</th></tr>
  </tfoot>
  <tbody>
  <tr><td>김강희</td><td>95</td><td>99</td></tr>
  <tr><td>제임스</td><td>80</td><td>70</td></tr>
  </tbody>
  </thead>
 </body>
</html>
