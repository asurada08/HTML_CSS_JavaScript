<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>select 객체에서 선택한 과일 출력</title>
  <script>
  /*
  select 객체의 프로퍼티와 컬랙션
  프로퍼티			설명
  -----------------------
  length		옵션 개수
  selectedIndex	선택된 옵션의 인덱스 번호
  size			콤보박스에 보여즈닌 옵션의 개수

  컬랙션			설명
  -----------------------
  options		콤보박스에 들어있는 모든 옵셕객체(object타입)들의 컬랙션
  -----------------------
  option 객체의 프로퍼티
  프로퍼티			설명
  -----------------------
  selected		옵션이 선택 상태이면 true
  text			옵션 문자열
  value			value속성 문자열
  */
  function drawImage(){
	let sel=document.getElementById("fruits");
	let img=document.getElementById("fruitsimage");
	//img.src=sel.options[sel.selectedIndex].value;
	img.src=sel.value;//위의 코드를 간단하게 작성
	alert(sel.value);//알람으로 뭘 선택했는지 표시
  }
  </script>
 </head>
 <body>
  <h3>select 객체에서 선택한 과일 출력</h3>
  <hr>
  <p>과일을 선택하면 이미지가 출력됩니다</p>
  <form>
  <select id="fruits" onchange="drawImage()">
	<option value="img/strawberry.png">딸기
	<option value="img/banana.png" selected>바나나
	<option value="img/apple.png">사과
  </select>
  <img id="fruitsimage" src="img/banana.png" alt="">
  </form>
 </body>
</html>
