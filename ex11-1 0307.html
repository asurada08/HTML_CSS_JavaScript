<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>캔버스 만들기</title>
  <!--<canvas> 태그를 이용하여 3 개의 캔버스를 가진 HTML 페이지를 만들어라.-->
 </head>
 <body>
  <h3>3개의 캔버스 만들기</h3>
  <hr>
  <canvas id="cnavas1" width="150" height="100" style="background-color:lightblue"></canvas>
  <canvas id="cnavas2" width="150" height="100" style="background-color:violet"></canvas><br>
  <canvas id="cnavas3" width="300" height="150" style="background-color:yellow"></canvas>
 </body>
</html>
