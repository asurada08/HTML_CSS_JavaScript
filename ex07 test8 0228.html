<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제8</title>
  <style>
  div{display:inline-block;	width:120px;padding:10px;}
  </style>
  <script>
  function newColor(){
	  let r=Math.floor(Math.random()*256);
	  let g=Math.floor(Math.random()*256);
	  let b=Math.floor(Math.random()*256);
	  return "rgb("+r+","+g+","+b+")";
  }
  </script>
 </head>
 <body>
  <h3>16개의 랜덤한 색 만들기</h3>
  <hr>
  <script>
  for(let i=0;i<16;i++){
	let rbg=newColor();
	document.write("<div style='background-color:",rbg,"'>",rbg,"</div>");
  }
  </script>
 </body>
</html>
