<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>폰트</title>
  <style>
  body{font-family:"Times New Roman", Serif; font-size:large;}/*body font "Times New Roman"으로 변경*/
  h3{font:italic bold 40px consolas sans-serif;} /*이탤릭체 진하게 글자크기 40px */
  </style>
 </head>
 <body>
 <!--font:스타일(속성), 두께, 사이즈, family(글꼴=서체); font-size, font-family는 반드시 지정해야함. 나머지는 생략하면 디폴트로 처리됨-->
  <h3>Consolas font</h3>
  <hr>
  <p style="font-weight:900">font-weight 900</p>
  <p style="font-weight:100">font-weight 100</p>
  <p style="font-style:italic">italic style</p>
  <p style="font-style:oblique">oblique style</p>
  <p>현재 크기의 <span style="font-size:1.5em">1.5배</span> 크기로</p>
 </body>
</html>
