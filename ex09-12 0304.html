<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>oncontextmenu</title>
  <script>
  function hideMenu(e){
	alert("오른쪽 클릭<컨텍스트 메뉴>금지");
	//e.preventDefault();
	return false;
  }
  document.oncontextmenu=hideMenu;
  </script>
 </head>
 <body>
  <h3>oncontextmenu에서 컨텍스트 메뉴 금지</h3>
  <hr>
  <p>마우스 오른쪽 클릭은 금지 됩니다. 아무곳이나 클릭해도 컨텍스트 메뉴를 볼 수 없습니다.</p>
  <img src="img/beach2.png" alt="miami">
 </body>
</html>
