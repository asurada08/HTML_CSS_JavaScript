<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제3</title>
  <!--아래 결과를 보고 "border버튼" 을 누르면 C언어(화면에 표시된 것 처럼) 테두리를 주세요.
  그리고,   "p버튼"을 누르면  경고창에 p태그가 몇개인지 표시하시오. -->
  <script>
  span.style.color="white";
  function change(){
	let span=document.getElementById("span1");
	span.style.display="inline-block";
	span.style.border="1px dotted magenta";
  }
  function newpage(){
	let p=document.getElementsByTagName("p");
	let text="<p> 태그의 개수는 "+p.length;
	alert(text);
  }
  </script>
 </head>
 <body>
  <h3>자바스크립트란? <button onclick=change()>border</button> <button onclick=newpage()>p</button></h3>
  <hr>
<p>자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경시킬 수 있다.</p>
<p><span id="span1">C 언어</span>를 아는 사용자는 빠르게 학습할 수 있다.</p>
<p>이벤트 등 GUI프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.</p>
 </body>
</html>
