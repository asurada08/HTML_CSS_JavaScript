<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제4</title>
<!--Date객체를 생성하고, 요일을 week=["일","월","화","수","목","금","토"]을 주어 
	일요일, 토요일은 "orange"배경으로 월~금까지는 "#00ccff"배경색으로 주세요-->
 </head>
 <body>
  <h3>주말은 orange 평일은 #00ccff</h3>
  <hr>
  <script>
  let current=new Date();
  let week=["일","월","화","수","목","금","토"];
  let dayOfWeek=current.getDay();
 // if요일이 토,일 이면 or
  if(dayOfWeek==0 && dayOfWeek==6){//일요일=0, 토요일=6 이라고 되어있음.
	document.body.style.backgroundColor="orange";
  }else{
	document.body.style.backgroundColor="#00ccff";
  }
  document.write("오늘 : ");
  document.write(current.getDate(),"일, ");
  document.write(week[dayOfWeek],"요일<br>");
  </script>
 </body>
</html>
