<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>선택문</title>
 </head>
 <body>
  <script>
  let day=prompt("요일을 입력하세요","");
  switch(day){
	  case "월":
	  case "화":
	  case "수":
	  case "목":
	  case "금":
	  document.write("일합니다");
	  break;
	  case "토":
	  case "일":
	  document.write("놀아요");
	  break;
  }
  </script>
 </body>
</html>
