<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>문서의 동적 구성</title>
  <script>
  function createDIV(){
	let obj=document.getElementById("parent");//body
	let newDIV=document.createElement("div");//div를 생성하겠다
	newDIV.innerHTML="새로 생성된 DIV입니다.";//HTML 부분은 저렇게 적겠다
	newDIV.setAttribute("id","myDiv");//id를 myDiv로하겠다
	newDIV.style.backgroundColor="yellow";//배경색을 노랑으로 하겠다
	newDIV.onclick=function(){
		let p=this.parentElement;//부모 HTML 태그 요소 //부모로 간 다음
		p.removeChild(this);//자신을 부모로부터 제거 //자식을 지운다 //자신이 자신을 지울수 없다.
	};
	obj.appendChild(newDIV);
  }
  </script>
 </head>
 <body id="parent">
  <h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
  <hr>
  <p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다. createElement(), appendChild(), removeChild() 메소드를 이용하여 새로운 객체를 생성, 삽입, 삭제 하는 예제 입니다.</p>
  <a href="javascript:createDIV()">DIV 생성</a><p>
  <p>
 </body>
</html>
