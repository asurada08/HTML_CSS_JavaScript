<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>onload로 이미지 크기 출력</title>
  <script>
  function changeImage(){
	let sel=document.getElementById("sel");
	let img=document.getElementById("myImg");
	img.onload=function(){//이미지 크기 출력
		let mySpan=document.getElementById("mySpan");
		mySpan.innerHTML=img.width+" X "+img.height;//이미지 넓이 X 높이
	}
	let index=sel.selectedIndex;//선택한 옵션 인덱스 사과, 바나나, 망고 선택한 것 불러옴
	//alert("선택값 : "+index +", "+sel.options[index].text+", "+sel.textContent);
	img.src=sel.options[index].value;//<option>의 value속성
	//img.src=sel.value;//위에 두 줄을 줄여서 한줄로 처리 가능.
  }
  </script>
 </head>
 <body onload="changeImage()">
  <h3>onload로 이미지 크기 출력</h3>
  <hr>
  <form>
  <select id="sel" onchange="changeImage()"><!--옵션-->
	<option value="img/apple.png">사과
	<option value="img/banana.png">바나나
	<option value="img/mango.png">망고
  </select>
  <span id="mySpan">이미지 크기</span>
  </form>
  <p><img id="myImg" src="img/apple.png" alt="."></p>
 </body>
</html>
