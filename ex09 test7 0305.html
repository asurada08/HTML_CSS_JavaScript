<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제7</title>
  <!--아래 내용을 참고해서 "자바스크립트 코드" 또는 "마우스"에 마우스가 올려지면 밑줄을 적용하고 벗어나면 밑줄이 사라지게 하시오-->
  <script>
  window.onmouseover = function(e){
	if(e.target.tagName.toLowerCase() != "span"){
		return;
	}else{
		e.target.style.textDecoration ="underline";
		e.target.style.backgroundColor ="yellow";
	}
  }
  window.onmouseout = function(e)  {
	if(e.target.tagName.toLowerCase() != "span"){
		return;
	}else{
		e.target.style.textDecoration ="none";
		e.target.style.backgroundColor ="white";
	}
  }
  </script>
 </head>
 <body>
  <h3>span 태그에만 onmouseover/onmouseout</h3>
  <hr>
  <p>span 태그에 대해서만 <span id="ub()">마우스</span>가 올라올때 밑줄이 그어지고 <span id="ub()">마우스</span>가 내려갈 때 밑줄이 사라지도록 <span id="ub()">자바스크립트 코드</span>를 작성한다.</p>
 </body>
</html>
