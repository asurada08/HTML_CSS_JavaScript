<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>폼 스타일 주기</title>
  <style>
  input[type=text]{color:tomato;}
  input[type=email]{color:tomato;}
  input:hover, textarea:hover{background:aliceblue;}
  input[type=text]:focus, input[type=email]:focus{font-size:1.2em;}
  label{display:block; padding:10px;}
  label span{display:inline-block; width:90px; text-align:right; padding:10px;}
  </style>
 </head>
 <body>
  <h3>CONTACT US</h3>
  <hr>
  <form>
	<label>
		<span>Name</span><input type="text" placeholder="James"><br>
	</label>
	<label>
		<span>E-mail</span><input type="email" placeholder="James@naver.com"><br>
	</label>
	<label>
		<span>Comment</span><textarea placeholder="여기에 적어주세요"></textarea><br>
	</label>
	<label>
		<span></span><input type="submit" value="submit">
	</label>
  </form>
 </body>
</html>
