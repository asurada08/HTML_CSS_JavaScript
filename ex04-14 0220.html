<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>박스 모델</title>
  <style>
  div{background:yellow; padding:20px; border:5px dotted red; margin:30px;}
  /*div 박스 배경 노랑, padding(콘텐츠와 div 시작부분 사이 여백?) 20px, 보더테두리 빨간 점선 , 전체여백 30px*/
  </style>
 </head>
 <body>
  <h3>박스 모델</h3>
  <p>margin 30px, badding 20px, border 5px의 빨간색 점선</p>
  <hr>
  <div>
  <img src="img/banana.png" alt="바나나">
  </div>
 </body>
</html>
