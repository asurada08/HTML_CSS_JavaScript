<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</title>
  <!--9-1 예제를 이벤트 리스너 프로퍼티에 이벤트 리스너 코드로 작성-->
  <script>
  let p;
  function init(){
	  p=document.getElementById("p");//문서가 완전히 로드 되었을 때 호출
	  p.onmouseover=over;//over()를 onmouseover 리스너 프로퍼티로 등록 p.onmouseover = over(); 잘못된 코드
	  p.onmouseout=out;//out()를 onmouseout 리스너 프로퍼티로 등록
  }
  function over(){
	p.style.backgroundColor="orchid";
  }
  function out(){
	p.style.backgroundColor="white";
  }
  </script>
 </head>
 <body onload="init()"> <!--여기선 바디가 로드 되면 init()함수를 바로 호출하게 함-->
  <h3>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
  <hr>
  <p id="p">마우스를 올리면 orchid 색으로 변경</p>
 </body>
</html>
