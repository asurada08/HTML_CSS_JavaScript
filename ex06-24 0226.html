<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>함수 만들기</title>
  <script>
  function gugudan(n){
	  let m=parseInt(n);
	  if(isNaN(m)||m<1||m>9){
		  alert("1에서 9까지 입력하세요~");
		  return;
	  }
	  for(let i=1;i<=9;i++){
		  document.write(m," * ",i," = ",m*i,"<br>");
	  }
  }
  </script>
 </head>
 <body>
  <h3>구구단 출력 함수 만들기</h3>
  <hr>
  <script>
  let n=prompt("몇단을 출력할까요?","");
  gugudan(n);
  </script>
 </body>
</html>
