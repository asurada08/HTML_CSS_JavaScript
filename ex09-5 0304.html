<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>이벤트 객체 전달받기</title>
 </head>
 <body>
  <p id="p">이 곳에 마우스를 올려 보세요</p>
  <button onclick="f(event)">클릭하세요</button><!--이벤트를 강제로 발생시킬때 event 적어야함.-->
  <!--event 예약어, 강제로 발생시킬때는 꼭 예약어 event를 사용해야 함.-->
  <script>
	function f(e){//e는 현재 발생한 이벤트 객체
		alert(e.type);//이벤트 종류 출력
		console.log(e);
	}
	document.getElementById("p").onmouseover=f;
  </script>
 </body>
</html>
