<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>프롬프트 다이얼로그</title>
 </head>
 <body>
  <script>
  //함수 정의:function 함수명(매개변수){수행할 명령어
  //함수 호출=사용: 함수명(매개변수에 들어가는 값=인수or인자); 변수=값
  //아래를 예를 들면 a가 함수명이 됨
  //함수 문법에따라 작성해야함.
  function a(){
	let ret=prompt("이름을 입력하세요", "");/*prompt("메시지", "입력값") 함수 이 폼 대로 써야함*/
	if(ret==null){
		document.write("취소했냐? 그냥 껐냐?");
	}
	else if(ret==""){
		document.write("아무것도 안썻냐?");
	}
	else{
		document.write("니가 쓴거냐? : "+ret);
	}
  }
  </script>
  <a href="javascript:a()">눌러봐</a>
 </body>
</html>
<!--자바스크립트에서 let, var를 쓰면 변수 입력되는 것에 따라 자료형이 바뀔수 있다?-->
