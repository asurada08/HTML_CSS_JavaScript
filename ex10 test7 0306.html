<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제7</title>
  <style>
  td {
	padding-left : 10px;
	padding-right : 10px;
  }
  </style>
  <script>
  function calc(){//채점 하는 함수
	let total=0;//채첨 값 초기화
	let qArr=document.getElementsByClassName("question");//td(식) 가지고옴 4개라 배열로 가지고 옴
	let aArr=document.getElementsByClassName("answer");//td(답)도 4개라 배열로 입력할 값 자리 만듬
	for(i=0; i<qArr.length; i++){
		let q = qArr[i].innerHTML;//td(식)을 가지고 옴
		let cans = eval(q);//답을 계산함
		let uans = aArr[i].value;//입력한 값을 가지고 옴
		if(uans=="" || isNaN(uans)){//빈칸이거나 문자를 입력한 경우(오답과 다름)
			total += 0;
			qArr[i].style.textDecoration = "line-through";//틀렸으니 문제에 취소선을 넣음
		}else if(parseInt(uans)==cans){//입력한 정답과 계산한 답이 같으면 정답
			total += 25;
			qArr[i].style.textDecoration = "none";//정답이라 텍스트 변경 없음
		}else{//오답인 경우를 여기에 넣음.
			total += 0;
			qArr[i].style.textDecoration = "line-through";
		}
	}
	document.getElementById("score").innerHTML=total;
  }
  </script>
 </head>
 <body>
  <h3>산수 문제를 풀어봅시다</h3>
  수식을 계산하여 답을 입력하고 채점 버튼을 누르세요.
  <hr>
  <form>
  <table>
	<tr><td class="question">5*6</td><td><input class="answer" type="text" size="8"></td></tr>
	<tr><td class="question">7+5*3</td><td><input class="answer" type="text" size="8"></td></tr>
	<tr><td class="question">23*2</td><td><input class="answer" type="text" size="8"></td></tr>
	<tr><td class="question">35-7</td><td><input class="answer" type="text" size="8"></td></tr>
	<tr><td><button type="button" onclick="calc()">채점</button></td>
	<td><span id="score">0</span></td></tr>
  </table>
  </form>
 </body>
</html>
