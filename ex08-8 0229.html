<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>write()와 writeln()활용</title>
 </head>
 <body>
  <h3>write()와 writeln()활용</h3>
  <hr>
  <script>
  document.write("<h3>동물원에 소풍갑시다</h3>");
  document.write("<p style='color:salmon'>날씨가 좋아");
  document.write(" 소풍갑니다</P>");
  document.write(1+1+1+1+1);
  document.write("명입니다.<br>");//다음줄로 넘어가기
  document.writeln("5");//다음줄에 넘어가지 못함
  document.writeln("명입니다<br>");
  </script>
 </body>
</html>
