<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Array 객체로 배열 만들기</title>
 </head>
 <body>
  <h3>Array 객체로 배열 만들기</h3>
  <hr>
  <script>
  /*
  length:배열, 문자의 길이 저장/ 길이 구할때 사용
  "문자".length=10; 저장 X
  배열.length=10; 저장 O
  크기가 자동 증가하고 새로 추가된 인덱스는 undefined들어감*/
  let degrees=new Array();//빈 배열 생성
  degrees[0]=15.1;
  degrees[1]=15.4;
  degrees[2]=16.1;
  degrees[3]=17.5;
  degrees[4]=19.2;
  degrees[5]=21.4;

  let sum=0;
  //degrees[6]=31.4;
  for(let i=0;i<degrees.length;i++){//배열 크기만큼 반복함.
	  sum+=degrees[i];
  }
  document.write("평균온도는 ",sum/degrees.length,"<br>"); //sum 온도합, degrees.length 배열의 크기(원소갯수)
  console.log("배열 길이 : ",degrees.length);//배열의 길이 확인
  degrees.length=10;
  console.log("10으로 변경 : ",degrees.length);//10으로 변경 되었는지 확인

  let str= new String("문자열길이");
  console.log("문자열 길이 : ",str.length);
  str.length=10;
  console.log("문자열 길이 : ",str.length);

  for(let i=0;i<degrees.length;i++){
	  document.write(degrees[i],", ");
  }
  for(let j=degrees.length;j<=0;j--){
	  document.write(degrees[i],", ");
  }
  </script>
 </body>
</html>
<!--
Array로 배열 만들기
new 객체 생성하는 키워드 / []배열일땐 new 안씀.
선헌하자 마자 초기화 하는 방법
선언 후 원소값 저장 하는 방법
빈 배열 원소 개수 지정안하고 원소값을 저장하는 방법도 있음 에러 잡기에 힘듬.-->
