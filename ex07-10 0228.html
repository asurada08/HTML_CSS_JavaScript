<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>리터럴 표기법으로 사용자 객체 만들기</title>
  <script>
  //복잡하지 않고 가장 많이 사용하는 방법
  let account={
	  //프로퍼티 생성 및 초기화
	  owner:"제임스",//계좌 주인
	  code:"111",//계좌 코드
	  balance:35000,//잔액 프로퍼티
	  //메소드 작성
	  inquiry:function(){//잔액 조회
		  return this.balance;//account 객체의 balance를 불러오겠다
	  },
	  deposit:function(money){//저금 money만큼 저금
		  this.balance+=money;//account 객체의 balance에 money만큼 더한 값을 저장
	  },
	  withdraw:function(money){//예금 인출, money는 인출하고자 하는 액수
		  this.balance-=money;//account 객체의 balance에 money만큼 뺀 값을 저장.
		  return money;//
	  }
  };
  </script>
 </head>
 <body>
  <h3>리터럴 표기법으로 사용자 객체 만들기</h3>
  <hr>
  <script>
  document.write("account : ");
  document.write(account.owner,", ");
  document.write(account.code,", ");
  document.write(account.balance,"<br>");
  account.deposit(10000);
  document.write("10000원 저금 후 잔액은 : ",account.inquiry(),"<br>");
  account.withdraw(50000);
  document.write("50000원 출금 후 잔액은 : ",account.inquiry(),"<br>");
  </script>
 </body>
</html>
