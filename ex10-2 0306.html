<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>윈도우 닫기</title>
  <!--윈도우를 스스로 닫는 경우와 자신이 생성한 윈도우를 닫는 사례를 보인다.-->
  <script>
  let newWin=null;//새로 연 윈도우 기억
  function load(URL){
	newWin = window.open(URL, "myWin", "left=100,top=100,width=400,height=300");
  }
  function closeNewWindow(){
	if(newWin==null||newWin.closed){//윈도우가 열리지 않앗거나 닫힌 경우
		return;//윈도우가 없는 경우 그냥 리턴
	}else{
		newWin.close();//열어 놓은 윈도우 닫기
	}
  }
  </script>
 </head>
 <body>
  <h3>window의 close()로 윈도우 닫기</h3>
  <hr>
  <a href="javascript:load('http://www.disneyworld.com')">새 윈도우 열기(디즈니월드)</a><br>
  <a href="javascript:window.close();">현재 윈도우 닫기</a><br>
  <a href="javascript:closeNewWindow();">새 윈도우 닫기</a>
 </body>
</html>
