<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>전환</title>
  <!--HTML 태그의 색이나 모양, 위치 등이 서서히 변하는효과-->
  <style>
  span{transition:font-size 5s; color:lightpink; background-color:yellow;}
  span:hover{font-size:1000%; color:red;}
  </style>
 </head>
 <body>
  <h3>font-size에 대한 전환</h3>
  <hr>
  <p><span>꽝</span><br>글자에 마우스를 올려보세요</p>
 </body>
</html>
