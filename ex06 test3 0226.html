<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제03</title>
  <script>
  function over(a){
	  a.style.background="yellow";
  }
  function out(a){
	  a.style.background="white";
  }
  </script>
 </head>
 <body>
  <h3>마우스를 올려보세요<h3>
  <hr>
  <a onmouseover="over(this)" onmouseout="out(this)">여기에 마우스를 올리면 배경이 노란색으로 변합니다</a>
 </body>
</html>
