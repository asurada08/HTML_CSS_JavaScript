<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>figure 태그 활용</title>
 </head>
 <body>
  <h3>figure 태그 활용</h3>
  <hr>
  <figure id="1-1">
	<figcaption>alert() 함수 활용</figcaption>
	<pre><!--xmp가 pre랑 비슷한 개념이고 시맨틱 구조를 저해 한다는 이유로 HTML5에서는 사용을 권장하지 않음.-->
	<code>function f(){alert("경고합니다");}</code><!--코드라고 확인차 code를 작성 alert 경고창-->
	</pre>
	<hr>
	<small>실행결과</small>
	<pre>
		<img src="img/alert.png" alt="실행결과">
	</pre>
  </figure>
 </body>
</html>
