<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제3</title>
  <!--Date()객체를 생성해서 웹페이지에 접속할 때가 오전이면 배경색을 lightskyblue로 주고, 오후이면 orange로 배경색을 주시오-->
 </head>
 <body>
  <h3>오전이면 lightskyblue 오후이면 orange 배경</h3>
  <hr>
  <script>
  let current=new Date();
  if(current.getHours<12){
	document.body.style.backgroundColor="lightskyblue";//오전
	}else{
	document.body.style.backgroundColor="orange";//오후
  }
  document.write("현재시간 : ");
  document.write(current.getHours(),"시, ");
  document.write(current.getMinutes(),"분, ");
  document.write(current.getSeconds(),"초<br>");
  </script>
 </body>
</html>
