<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제9</title>
  <head>
  <script>
  let text=["빨간자전거를 타고 서울, 대전, 대구, 부산 찍고, 목포, 인천을 거쳐 달린다",
			"한국 고전 50권, 외국 고전 50권을 읽는 목표",
			"아침에는 수영을 배우고, 점심먹고 자전거 훈련 30KM, 저녁에는 10KM 달리기 하기",
			"문제가 많고 잘 정리된 자바스크립트 책을 구입하여 본격적으로 연습문제 풀기"];
  let commentDiv;

function init() {
	commentDiv = document.getElementById("commentDiv");	//div=text div에 담을 내용

	let liArray = document.getElementsByTagName("li");//li
	for(let i=0; i<liArray.length; i++) { //li 갯수 만큼 올려졌을때, 떠났을때 이벤트 발생
		liArray[i].addEventListener("mouseover", over, false);  //올려졌을 때  발생하는 이벤트 리스너
		liArray[i].addEventListener("mouseout", out, false);	// 벗어났을 때 발생하는 이벤트 리스너
	}
}

function over(e) { //mouseover 이벤트 받아오기
	let n=0;
	switch(e.target.id) {//li 가져오기
		case "0" : n = 0; break;
		case "1" : n = 1; break;
		case "2" : n = 2; break;
		case "3" : n = 3; break;
	}
	setCommentDiv(text[n], e);//박스에 내용, 스타일 주로 가야함.
}

function setCommentDiv(comment, e) {  //툴팁에 뿌려줄 내용과 좌표값, 바탕색 등
	//해당 li = 박스에 들어갈 내용
	commentDiv.innerHTML = comment;
	commentDiv.style.left = e.clientX + "px";
	commentDiv.style.top = e.clientY + "px";
	commentDiv.style.border = "1px solid yellowgreen";
	commentDiv.style.background = "aliceblue";
	commentDiv.style.visibility = "visible";
	commentDiv.style.width = "200px";
	commentDiv.style.height = "80px";
}

function out(e) {
	commentDiv.style.visibility="hidden"; // 마우스 벗어 났을 때  보여 주었던 "툴 팁"  감추기 
}
</script>


<body onload="init()">
<h3>아이템에 마우스를 올리면 설명 출력</h3>
<hr>
<p>여름 방학 때 하고 싶은 것들</p>
<ul>
	<li id="0">자전거로 대한민국 일주</li><br>
	<li id="1">책 100권 읽기</li><br>
	<li id="2">철인 3종 경기 준비</li><br>
	<li id="3">자바스크립트 정복</li>
</ul> 
<div id="commentDiv" style="position:absolute"></div>
</body>
</html>
