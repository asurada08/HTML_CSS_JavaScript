<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>문자열 연산</title>
 </head>
 <body>
  <h3>문자열 연산</h3>
  <hr>
  <script>
  //문자열을 연산하는것을 보여주는것 문자열+숫자="문자열숫자" 이렇게 표현 숫자+문자열="숫자문자열" 이렇게 표현
  //숫자+숫자+문자열="더한숫자문자열" 이렇게 됨 왼쪽에서 오른쪽으로 연산을 하기때문에 숫자는 먼저 연산하고 뒤에 문자열을 붙임
  document.write("abc",23,"<br>");
  document.write(23,"abc","<br>");
  document.write(23,"35","<br>");
  document.write(23+35,"<br>");
  document.write(23+35,"abc","<br>");
  document.write("abc",23,35,"<br><hr>");
  let name="kitae";
  document.write(name=="kitae");
  document.write("<br>");
  document.write(name>"park");
  </script>
 </body>
</html>
