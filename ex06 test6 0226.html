<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제06</title>
  <script>
  function disp(n,m){
	  for(let i=1;i<=m;i++){
		  document.write(n);
	  }
  }
  </script>
 </head>
 <body>
  <h3>disp</h3>
  <hr>
  <script>
  let a=prompt("문자 입력","");
  let b=prompt("몇번 출력","");
  disp(a,b);
  </script>
 </body>
</html>
