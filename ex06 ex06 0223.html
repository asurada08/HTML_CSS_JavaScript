 <body>
  <!--1~12월일 입력 받아 계절을 출력-->
  <script>
  let season=0;
  let month=Number(prompt("달을 입력하세요","1"));
  if(month=="12"||month=="1"||month=="2"){
	season="겨울";
  }
  else if(/*month=="3"||month=="4"||month=="5"*/month>=3&&month<=5){
	season="봄";
  }
  else if(/*month=="6"||month=="7"||month=="8"*/month>=6&&month<=8){
	season="여름";
  }
  else if(/*month=="9"||month=="10"||month=="11"*/month>=9&&month<=11){
	season="가을";
  }
  else{
	  document.write("정확한 달을 입력하세요");
  }
