<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제3</title>
  <script>
  function newWin(){
	let select = document.getElementById("site");
	let nw=select.options[select.selectedIndex].value;
	window.open(nw,"","left=1000,top=300,width=500,height=400");
  }
  </script>
 </head>
 <body>
  <h3>옵션 선택으로 사이트 접속</h3>
  옵션 선택 마다 새 윈도우에 접속합니다.
  <hr>
  <p>접속할 사이트</p>
  <form>
  <select id="site" onchange="newWin()">
	<option value="http://www.google.com">구글</option>
	<option value="http://www.daum.net">다음</option>
	<option value="http://www.naver.com">네이버</option>
  </select>
  </form>
 </body>
</html>
