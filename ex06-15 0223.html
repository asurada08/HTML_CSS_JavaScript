<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>if-else</title>
 </head>
 <body>
  <h3>if-else를 이용한 학점 매기기</h3>
  <hr>
  <script>
  let grade;
  let score=prompt("점수를 입력하세요",100);
  score=parseInt(score);//문자열을 숫자로 바꿈 이상한 값을 입력하면 NaN는 undefined입니다.라고 뜸
  if(100>=score>=90){
	  grade="A";
  }
  else if(90>score>=80){
	  grade="B";
  }
  else if(80>score>=70){
	  grade="C";
  }
  else if(70>score>=60){
	  grade="D";
  }
  else if(score<60){
	  grade="F";
  }
  else{
	  document.write("정확한 점수를 입력하세요");
  }
  document.write(score,"는 ",grade,"입니다.<br>");
  </script>
 </body>
</html>
