<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>&lt;style&gt; 속성에 스타일 만들기</title>
  <style>
  p {color:red; font-size:15px;}
  </style>
 </head>
 <body><!--html 내용에 style을 적용한 방식 유지 보수가 힘듬-->
  <h3>손 흥 민</h3>
  <hr>
  <p>오페라를 좋아하고</p>
  <p>엘비스 프레슬리를 좋아하고</p>
  <p style="color:blue">김치부침개를 좋아하고</p><!--class를 활용해서 CSS로 수정이 가능함. 이렇게 하는것이 추후 유지 보수에 용이.-->
  <p style="color:magenta; font-size:30px">축구를 좋아합니다</p>
 </body>
</html>
