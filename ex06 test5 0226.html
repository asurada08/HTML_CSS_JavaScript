<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제05</title>
  <script>
  function big(a,b){
	  if(a>b){
		  return a;
	  }else{
		  return b;
	  }
  }
  </script>
 </head>
 <body>
  <h3>큰값 출력</h3>
  <hr>
  <script>
  let a=prompt("첫번째 숫자","");
  let b=prompt("두번재 숫자","");
  let x=big(a,b);
  document.write("큰수 : ",x);
  </script>
 </body>
</html>
