<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>배경 꾸미기</title>
  <!--배경이미지 위치:가로 세로
  left top(디폴트); 기본값
  left center;
  left bottom;
  right top;
  right center;
  right bottom;
  center top;
  center center;
  center bottom;-->
  <style>
  div{background-color:skyblue; background:url("img/spongebob.png") 80px 0px / 100px 100px repeat-x;
  /*background-size:100px 100px; background-image:url("img/spongebob.png"); background-repeat:repeat-x; background-position:center center;*/}
  div{width:200px; height:200px; color:blueviolet; font-size:16px;}
  </style>
 </head>
 <body>
  <h3>div 박스에 배경 꾸미기</h3>
  <hr>
  <div>SpongeBob is an over-optimistic sponge that annoys other characters.</div>
 </body>
</html>
