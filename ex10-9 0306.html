<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>window.location으로 웹 사이트 접속</title>
  <script>
  function load(){
	  let select=document.getElementById("site");//id의 내용을 select에 가지고 옴
	  //window.location=select.options[select.selectedIndex].value; //option 객체를 활용
	  window.location=select.value;//선택된 value값을 가지고 오겠다
  }
  </script>
 </head>
 <body>
  <h3>window.location으로 웹 사이트 접속</h3>
  <hr>
  사이트 선택 :
  <select id="site">
  <option value="http://www.naver.com" >네이버
  <option value="http://www.google.com">구글
  <option value="http://www.microsoft.com" selected>마이크로소프트
  </select>
  <p><button onclick="load()">웹 사이트 접속</button></p>
 </body>
</html>
