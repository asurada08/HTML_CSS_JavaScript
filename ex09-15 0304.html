<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>new Image()로 이미지 로딩</title>
  <script>
  /*
  new Image()객체는 이미지를 로딩하여 저장해두는 목적으로만 사용된다 Image객체에 로딩된 이미지는 <img>태그를 통해서만 화면에 출력된다
  이미지 갤러리와 같이 해상도가 높아 크기가 큰 이미지를 객체로 만들어 이미지를 저장해 놓으면 로딩 속도가 빨라진다.*/
  //미리 로딩해둘 이미지 이름 배열
  let files=["img/Penguins.png","img/Lighthouse.png","img/Chrysanthemum.png","img/Desert.png","img/Hydrangeas.png","img/Jellyfish.png","img/Koala.png","img/Tulips.png"];
  let imgs=new Array();
  for(let i=0;i<files.length;i++){
	imgs[i]=new Image();//이미지 객체 생성
	imgs[i].src=files[i];//이미지 로딩
  }
  //다음 이미지 출력
  let next=1;
  function change(img){
	img.src=imgs[next].src;//이미지 변경
	next++;//다음 이미지에 대한 인덱스
	next %= imgs.length;//개수를 넘으면 처음으로 변경
	console.log(next);
  }
  </script>
 </head>
 <body>
  <h3>new Image()로 이미지 로딩</h3>
  <hr>
  <p>이미지를 클릭하면 다음 이미지를 보여줍니다</p>
  <p><img style="border:20px ridge wheat" src="img/Penguins.png" alt="." width="200" height="200" onclick="change(this)"></p><!--이미지를 클릭하면 다음 이미지를 보여준다.-->
 </body>
</html>
