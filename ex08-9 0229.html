<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>write()를 잘못 사용하는 예</title>
 </head>
 <body onclick="document.write('<h3>클릭되었습니다</h3>')">
  <h3>write()를 잘못 사용하는 예</h3>
  <hr>
  <p>웹 브라우저의 바탕 아무곳이나 클릭해보세요.</p>
 </body>
</html>
<!--이렇게 하면 이전 내용이 모두 지워지고 "클릭되었습니다"만 출력됨. 의도와 다르게 출력이 될수도 있음-->
