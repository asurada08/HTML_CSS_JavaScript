<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연습문제02</title>
  <script>
  function printStar(n){
	let m=parseInt(n);{
		if(isNaN(m)||m<1){
			alert("잘못 입력 하셨습니다");
			return;
		}
	}
	for(let i=0;i<n;i++){//줄
		for(let j=0;j<=i;j++){//별갯수
			document.write("*");
		}
		document.write("<br>");
	}
	for(let i=0;i<n-1;i++){//줄
		for(let j=n-1;j>i;j--){//별갯수
			document.write("*");
		}
		document.write("<br>");
	}
	for(let i=0;i<n;i++){
		for(let k=n-1;k>i;k--){
			document.write("&nbsp");
		}
		for(let j=0;j<=i;j++){
			document.write("*");
		}
		document.write("<br>");
	}
	for(let i=n;i>=0;i--){
		for(let k=0;k<n-i;k++){
			document.write("&nbsp");
		}
		for(let j=1;j<=i;j++){
			document.write("*");
		}
		document.write("<br>");
	}
}
  </script>
 </head>
 <body>
  <script>
  let n=prompt("숫자를 입력하세요","");
  printStar(n);
  </script>
 </body>
</html>
